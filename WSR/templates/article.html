{% block title %}WSR - {{ article.title }}{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="p-4 bg-white article-container">
            <h4>{{ article.title }}</h4>
            <div class="meta">
                <span>Publi√© par </span><a href="#">WSR CM</a> le {{ article.publication_date|date:"d/m/Y" }}

            <div class="article-content">

            </div>
        </div>
    </div>
{% endblock %}
